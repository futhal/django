config:
  runTime: "Python"
  version: ""
  framework: "Django"
  installCommand: "pip install -r requirements.txt"
  buildCommand: "apt-get update && apt-get install -y nodejs npm"
  buildDir: "./"
  runCommand: "python manage.py runserver && node meshcentral/node_modules/meshcentral/"
  icon: "myapp/images/icon.svg"
  screenshot: "myapp/images/django.png"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "9436"
    targetPort: "9436"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
exposedPorts:
  - protocol: "HTTP"
    hostPort: "9436"
    containerPort: "9436"
    interface: "172.17.0.1"
webUI:
  - url: "https://django-u20800.vm.elestio.app"
    label: "Website"    
